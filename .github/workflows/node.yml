name: Start index.js
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  node:
    # needs: someOtherJob
    strategy:
      matrix:
        node-version: [14,16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os }}
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }}
      - name: node file
        run: node index
      # - name: print context
      #   run: echo "${{toJSON(github)}}"
